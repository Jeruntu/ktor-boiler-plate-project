# Wrapper rules for KtLint
formatting:
  active: true
  Indentation:
    active: true
  MaximumLineLength: # This rule enables autoformat, instead of style
    active: true
    maxLineLength: 120
  TrailingCommaOnCallSite:
    active: true
    autoCorrect: true
  TrailingCommaOnDeclarationSite:
    active: true
    autoCorrect: true

# Exceptions mainly for Compose
naming:
  FunctionNaming:
    ignoreAnnotated: ['Composable']
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'

complexity:
  LongParameterList:
    functionThreshold: 10
  TooManyFunctions:
    ignoreAnnotatedFunctions: ['Preview']

style:
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
  MaxLineLength:
    active: false # Disable, use formatting MaximumLineLength instead

exceptions:
  TooGenericExceptionCaught:
    active: false